<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #00f; /* Blue text */
        }

        .container {
            background: #1a1a1a; /* Dark gray for contrast */
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            padding: 30px;
            width: 300px;
        }

        h1 {
            text-align: center;
            color:lightskyblue; /* Blue heading */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color:lightblue; /* Blue label text */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333; /* Darker input background */
            color: #fff; /* White text in input */
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #00f; /* Blue border on focus */
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color:lightskyblue; /* Blue button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        .message-list {
            list-style-type: none;
            padding: 0;
        }

        .message-list li {
            color: red;
            text-align: center;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>User Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="contact"><b>Name or Contact</b></label>
                <input type="text" name="contact" id="contact" required>
            </div>
            <div class="form-group">
                <label for="password"><b>Password</b></label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        {% if messages %}
            <ul class="message-list">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
