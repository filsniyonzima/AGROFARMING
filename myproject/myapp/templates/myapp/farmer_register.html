<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: gray; /* Dark background */
            color: #ffffff; /* White text */
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: grey; 
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff; /* Light blue for the title */
        }
        .form-control {
            background-color: #b2ebf2; /* Light blue input fields */
            border: 1px solid #80deea; /* Slightly darker border */
            color: #000000; /* Black text for better readability */
        }
        .form-control::placeholder {
            color: #555555; /* Placeholder color */
        }
        .btn-primary {
            background-color: #007bff; /* Bright light blue button color */
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
        .text-center a {
            color: #007bff; /* Light blue link color */
        }
        .text-center a:hover {
            text-decoration: underline;
        }
        .alert-danger {
            background-color: #b00020; /* Red alert background */
            color: #ffffff; /* White text */
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="form-title">Farmer Registration</h2>
    <form method="POST" action="{% url 'farmer_register' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Enter First Name" required>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Enter Last Name (Optional)">
        </div>

        <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="text" id="contact" name="contact" class="form-control" placeholder="Enter Contact Number" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" class="form-control" rows="3" placeholder="Enter Address (Optional)"></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
    <div class="text-center mt-3">
        <p>Already have an account? <a href="{% url 'agronomist_login' %}">Login here</a>.</p> <!-- Link to login page -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
